<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlanglijst Admin</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #f9fafb;
      color: #111;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.5rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 120px;
      font-family: monospace;
      color: #333;
    }
    button {
      margin-top: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .result {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ddd;
    }
    .preview-card {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .preview-card img {
      width: 100px;
      border-radius: 8px;
    }
    .preview-card h3 {
      margin: 0 0 .3rem 0;
    }
    .preview-card p {
      margin: 0;
    }
    .loading {
      margin-top: 10px;
      color: #2563eb;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    .errors {
      margin-top: 10px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <section style="margin-top: 2rem; text-align: center;">
    <a href="https://github.com/thijmenmeesvg/Verlanglijst/blob/main/data.json" target="_blank" style="
        display: inline-block;
        padding: 0.6rem 1.2rem;
        background-color: #10b981;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.2s;
    "
    onmouseover="this.style.backgroundColor='#059669';" 
    onmouseout="this.style.backgroundColor='#10b981';">
      Open GitHub Repo
    </a>
  </section>

  <section style="margin-top: 2rem; text-align: center;">
    <a href="index.html" style="
        display: inline-block;
        padding: 0.6rem 1.2rem;
        background-color: #FF8C42;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.2s;
    "
    onmouseover="this.style.backgroundColor='#FFD369';" 
    onmouseout="this.style.backgroundColor='#FF8C42';">
      Terug naar Home
    </a>
  </section>

  <h1>üõ†Ô∏è Verlanglijst Admin</h1>

  <label for="category">Categorie:</label>
  <select id="category">
    <option>Boeken</option>
    <option>Muziek</option>
    <option>Spelletjes</option>
    <option>Kleding & Accesoires</option>
    <option>Uitzet</option>
    <option>Sport & Buiten</option>
    <option>Overig</option>
  </select>

  <label for="url">Product-URL:</label>
  <input id="url" type="url" placeholder="Plak hier de link van bol.com of ap.lc">

  <button id="generate">Genereer JSON-item</button>

  <div id="output" class="result" style="display:none;">
    <h2>Gegenereerd JSON-item:</h2>
    <textarea id="jsonResult"></textarea>
    <div id="loading" class="loading" style="display:none;">Laden...</div>
    <div id="errorMessages" class="errors"></div>
  </div>

  <script>
    const accessCode = "verlanglijst"; 
    const enteredCode = prompt("Voer toegangscode in om deze adminpagina te openen:");
    if (enteredCode !== accessCode) {
      alert("Onjuiste code. Je wordt teruggestuurd naar de hoofdpagina.");
      window.location.href = "index.html";
    }

    document.getElementById("generate").addEventListener("click", async () => {
      const url = document.getElementById("url").value.trim();
      const category = document.getElementById("category").value;
      const outputDiv = document.getElementById("output");
      const resultBox = document.getElementById("jsonResult");
      const loadingDiv = document.getElementById("loading");
      const errorDiv = document.getElementById("errorMessages");

      errorDiv.innerHTML = "";
      resultBox.value = "";
      outputDiv.style.display = "block";
      loadingDiv.style.display = "block";

      if (!url) {
        loadingDiv.style.display = "none";
        return alert("Voer een geldige URL in.");
      }

      const today = new Date().toISOString().split("T")[0];
      let resolvedUrl = url;
      let html = "";
      let title = "Onbekend product";
      let price = 0;
      let image = "";

      const errors = [];

      // Probeer URL op te halen
      try {
        const res = await fetch(url, { redirect: "follow" });
        resolvedUrl = res.url;
        try {
          html = await fetch(resolvedUrl, { headers: { "User-Agent": "Mozilla/5.0" } }).then(r => r.text());
        } catch {
          errors.push("üì∑ Foto kon niet worden opgehaald.");
        }
      } catch {
        errors.push("üö´ Actie geblokkeerd door website.");
      }

      // Probeer gegevens uit HTML te halen
      if (html) {
        const titleMatch = html.match(/<meta property="og:title" content="([^"]+)"/);
        const priceMatch = html.match(/"price":\s*"([\d.,]+)"/) || html.match(/‚Ç¨\s?([\d.,]+)/);
        const imageMatch = html.match(/<meta property="og:image" content="([^"]+)"/);
        if (titleMatch) title = titleMatch[1].replace(/["']/g, '').trim();
        if (priceMatch) price = parseFloat(priceMatch[1].replace(",", "."));
        if (imageMatch) image = imageMatch[1];
        if (!titleMatch && !priceMatch && !imageMatch) errors.push("‚ùì Foutmelding onduidelijk, gegevens niet opgehaald.");
      } else {
        errors.push("‚ùì Foutmelding onduidelijk, gegevens niet opgehaald.");
      }

      // Verkort de URL altijd, zelfs als fetch faalt
      let shortUrl = resolvedUrl;
      try {
        const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(resolvedUrl)}`);
        shortUrl = await res.text();
      } catch {
        errors.push("‚ö†Ô∏è TinyURL kon niet worden aangemaakt.");
      }

      const item = { title, price, link: shortUrl, favorite: false, dateAdded: today, image };
      resultBox.value = JSON.stringify(item, null, 2);

      loadingDiv.style.display = "none";
      if (errors.length > 0) errorDiv.innerHTML = errors.join("<br>");

      // Kopieerknop
      let btn = document.getElementById("copyButton");
      if (!btn) {
        btn = document.createElement("button");
        btn.id = "copyButton";
        btn.textContent = "Kopieer JSON naar klembord";
        btn.onclick = async () => {
          await navigator.clipboard.writeText(resultBox.value);
          btn.textContent = "‚úÖ Gekopieerd!";
          setTimeout(() => (btn.textContent = "Kopieer JSON naar klembord"), 2500);
        };
        outputDiv.appendChild(btn);
      }

      // Preview
      const oldPreview = document.getElementById("previewCard");
      if (oldPreview) oldPreview.remove();
      const preview = document.createElement("div");
      preview.id = "previewCard";
      preview.className = "preview-card";

      if (image) {
        const img = document.createElement("img");
        img.src = image;
        img.alt = title;
        preview.appendChild(img);
      }

      const info = document.createElement("div");
      info.innerHTML = `
        <h3>${title}</h3>
        <p>üí∂ ‚Ç¨${price.toFixed(2)}</p>
        <a href="${resolvedUrl}" target="_blank" style="color:#2563eb;">Bekijk product</a>
        <p style="font-size:0.9rem;color:#555;margin-top:.4rem;">Categorie: ${category}</p>
      `;
      preview.appendChild(info);
      outputDiv.appendChild(preview);
    });
  </script>
</body>
</html>
