<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlanglijst Admin</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9fafb;
      color: #111;
    }
    h1 { text-align: center; }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea {
      font-family: monospace;
      color: #333;
    }
    button {
      margin-top: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover { background-color: #1d4ed8; }

    .section {
      background: white;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f5f9;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      margin-top: 0.4rem;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 1rem;
    }
    .spinner {
      border: 4px solid #ddd;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-messages {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #991b1b;
      display: none;
    }
    .error-messages p { margin: 0.2rem 0; }

    .status {
      margin-top: .5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <section style="text-align:center;">
    <a href="index.html" style="display:inline-block;padding:.6rem 1.2rem;background:#FF8C42;color:white;border-radius:8px;text-decoration:none;font-weight:bold;">üè† Terug naar Home</a>
    <a href="https://github.com/thijmenmeesvg/Verlanglijst/blob/main/data.json" target="_blank" style="display:inline-block;padding:.6rem 1.2rem;background:#10b981;color:white;border-radius:8px;text-decoration:none;font-weight:bold;margin-left:.5rem;">üíª GitHub Repo</a>
  </section>

  <h1>üõ†Ô∏è Verlanglijst Admin</h1>

  <!-- Tijdelijke links parkeren -->
  <div class="section">
    <h2>üìé Tijdelijke links</h2>
    <textarea id="tempLinks" placeholder="Plak hier tijdelijk links, √©√©n per regel..."></textarea>
    <button id="rememberLinksBtn">Onthoud mij</button>
    <button id="clearLinksBtn" style="background:#ef4444;">Leegmaken</button>
    <div id="savedLinksList"></div>
  </div>

  <!-- Generator -->
  <div class="section">
    <h2>‚öôÔ∏è JSON-item genereren</h2>
    <label for="category">Categorie:</label>
    <select id="category">
      <option>Boeken</option>
      <option>Muziek</option>
      <option>Spelletjes</option>
      <option>Kleding & Accessoires</option>
      <option>Uitzet</option>
      <option>Sport & Buiten</option>
      <option>Overig</option>
    </select>

    <label for="url">Product-URL:</label>
    <input id="url" type="url" placeholder="Plak hier de volledige productlink...">

    <label><input type="checkbox" id="favorite"> Markeer als favoriet</label>
    <button id="generate">Genereer JSON-item</button>

    <div class="loading" id="loading"><div class="spinner"></div><span>Laden...</span></div>
    <div id="output" class="section" style="display:none;">
      <h3>Gegenereerd item:</h3>
      <textarea id="jsonResult" rows="6"></textarea>
    </div>
    <div id="errorBox" class="error-messages"></div>
  </div>

  <!-- Data.json beheren -->
  <div class="section">
    <h2>üóÇÔ∏è Data.json beheren</h2>
    <button id="loadJsonBtn">Haal data op</button>
    <button id="addToJsonBtn" style="background:#10b981;">Voeg item toe</button>
    <button id="copyJsonBtn" style="background:#f59e0b;">Kopieer</button>
    <button id="clearJsonBtn" style="background:#ef4444;">Leegmaken</button>
    <textarea id="jsonEditor" placeholder="De inhoud van data.json verschijnt hier..." rows="10"></textarea>
    <p id="jsonStatus" class="status"></p>
  </div>

  <script>
    // ===== Toegangscode =====
    const accessCode = "verlanglijst";
    const entered = prompt("Voer toegangscode in om deze adminpagina te openen:");
    if (entered !== accessCode) {
      alert("Onjuiste code. Je wordt teruggestuurd naar de hoofdpagina.");
      window.location.href = "index.html";
    }

    // ===== Tijdelijke links parkeren =====
    const tempLinks = document.getElementById("tempLinks");
    const rememberLinksBtn = document.getElementById("rememberLinksBtn");
    const clearLinksBtn = document.getElementById("clearLinksBtn");
    const savedLinksList = document.getElementById("savedLinksList");

    function updateSavedLinks() {
      savedLinksList.innerHTML = "";
      const saved = JSON.parse(localStorage.getItem("tempLinks") || "[]");
      saved.forEach((link, idx) => {
        const div = document.createElement("div");
        div.className = "link-item";
        div.innerHTML = `
          <span>${link}</span>
          <button style="background:#ef4444;padding:0.2rem 0.6rem;border:none;color:white;border-radius:6px;" onclick="removeLink(${idx})">‚ùå</button>
        `;
        savedLinksList.appendChild(div);
      });
    }

    function removeLink(index) {
      const saved = JSON.parse(localStorage.getItem("tempLinks") || "[]");
      saved.splice(index, 1);
      localStorage.setItem("tempLinks", JSON.stringify(saved));
      updateSavedLinks();
    }

    rememberLinksBtn.onclick = () => {
      const newLinks = tempLinks.value.split("\n").filter(l => l.trim());
      localStorage.setItem("tempLinks", JSON.stringify(newLinks));
      tempLinks.value = "";
      updateSavedLinks();
    };

    clearLinksBtn.onclick = () => {
      localStorage.removeItem("tempLinks");
      tempLinks.value = "";
      updateSavedLinks();
    };

    updateSavedLinks();

    // ===== Generator =====
    let lastGeneratedItem = null;
    const generateBtn = document.getElementById("generate");
    const loading = document.getElementById("loading");
    const errorBox = document.getElementById("errorBox");
    const resultBox = document.getElementById("jsonResult");
    const outputDiv = document.getElementById("output");

    generateBtn.onclick = async () => {
      const url = document.getElementById("url").value.trim();
      const category = document.getElementById("category").value;
      const favorite = document.getElementById("favorite").checked;

      if (!url) return alert("Voer een geldige URL in.");
      loading.style.display = "flex";
      outputDiv.style.display = "none";
      errorBox.style.display = "none";
      errorBox.innerHTML = "";

      const errors = [];
      let html = "";

      try {
        const r = await fetch(url, { headers: { "User-Agent": "Mozilla/5.0" } });
        html = await r.text();
      } catch {
        errors.push("Kon pagina niet laden ‚Äî mogelijk geblokkeerd door website.");
      }

      let titleMatch = html.match(/<meta property="og:title" content="([^"]+)"/);
      let priceMatch = html.match(/"price":\s*"([\d.,]+)"/) || html.match(/‚Ç¨\s?([\d.,]+)/);
      let imageMatch = html.match(/<meta property="og:image" content="([^"]+)"/);

      const title = titleMatch ? titleMatch[1] : "Onbekend product";
      const price = priceMatch ? parseFloat(priceMatch[1].replace(",", ".")) : 0;
      const image = imageMatch ? imageMatch[1] : "";

      if (!title) errors.push("Titel kon niet worden opgehaald.");
      if (!price) errors.push("Prijs niet gevonden.");
      if (!image) errors.push("Afbeelding niet gevonden.");

      const item = {
        title,
        price,
        link: url,
        favorite,
        dateAdded: new Date().toISOString(),
        image
      };

      resultBox.value = JSON.stringify(item, null, 2);
      lastGeneratedItem = item;

      loading.style.display = "none";
      outputDiv.style.display = "block";

      if (errors.length) {
        errorBox.innerHTML = errors.map(e => `<p>‚ö†Ô∏è ${e}</p>`).join("");
        errorBox.style.display = "block";
      }
    };

    // ===== JSON beheer =====
    let currentJson = null;
    const jsonEditor = document.getElementById("jsonEditor");
    const jsonStatus = document.getElementById("jsonStatus");

    document.getElementById("loadJsonBtn").onclick = async () => {
      jsonStatus.textContent = "Bezig met laden...";
      try {
        const res = await fetch("data.json");
        if (!res.ok) throw new Error("Kon data.json niet ophalen");
        currentJson = await res.json();
        jsonEditor.value = JSON.stringify(currentJson, null, 2);
        jsonStatus.textContent = "‚úÖ data.json succesvol geladen.";
      } catch (err) {
        jsonStatus.textContent = "‚ùå " + err.message;
      }
    };

    document.getElementById("addToJsonBtn").onclick = () => {
      if (!lastGeneratedItem) return jsonStatus.textContent = "‚ö†Ô∏è Geen gegenereerd item.";
      try {
        if (!currentJson) currentJson = jsonEditor.value ? JSON.parse(jsonEditor.value) : {};
        const cat = document.getElementById("category").value;
        if (!currentJson[cat]) currentJson[cat] = [];
        currentJson[cat].push(lastGeneratedItem);
        jsonEditor.value = JSON.stringify(currentJson, null, 2);
        jsonStatus.textContent = `‚úÖ Item toegevoegd aan categorie: ${cat}`;
      } catch (err) {
        jsonStatus.textContent = "‚ùå " + err.message;
      }
    };

    document.getElementById("copyJsonBtn").onclick = async () => {
      await navigator.clipboard.writeText(jsonEditor.value);
      jsonStatus.textContent = "‚úÖ JSON gekopieerd.";
    };

    document.getElementById("clearJsonBtn").onclick = () => {
      jsonEditor.value = "";
      jsonStatus.textContent = "üóëÔ∏è Tekstvak geleegd.";
    };
  </script>
</body>
</html>
