<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlanglijst â€“ Alle items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Mijn Verlanglijst</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="favorieten.html">Over Mij</a>
    <a href="alle-items.html">Alles</a>
    <a href="categorie.html?cat=Boeken">Boeken</a>
    <a href="categorie.html?cat=Spelletjes">Spelletjes</a>
    <a href="categorie.html?cat=Muziek">Muziek</a>
    <a href="categorie.html?cat=Kleding & Accessoires">Kleding & Accessoires</a>
    <a href="categorie.html?cat=Uitzet">Koken, Bakken & Thuis</a>
    <a href="categorie.html?cat=Sport & Buiten">Sport & Buiten</a>
    <a href="categorie.html?cat=Overig">Overig</a>
  </nav>
</header>

<main>
  <h2>Alle items</h2>

  <div id="filters">
    <label for="categoryFilter">Categorie:</label>
    <select id="categoryFilter">
      <option value="">Alles</option>
      <option>Boeken</option>
      <option>Spelletjes</option>
      <option>Muziek</option>
      <option>Kleding & Accessoires</option>
      <option>Uitzet</option>
      <option>Sport & Buiten</option>
      <option>Overig</option>
    </select>

    <label for="minPrice">Min prijs (â‚¬):</label>
    <input id="minPrice" type="number" min="0" step="0.01">

    <label for="maxPrice">Max prijs (â‚¬):</label>
    <input id="maxPrice" type="number" min="0" step="0.01">

    <button id="applyFilters">Filter toepassen</button>
  </div>

  <div id="item-container" class="grid"></div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCnDzhefAQWgoShNY2geSFwxTzNwqUqvTU",
    authDomain: "verlanglijst-12015.firebaseapp.com",
    databaseURL: "https://verlanglijst-12015-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "verlanglijst-12015",
    storageBucket: "verlanglijst-12015.appspot.com",
    messagingSenderId: "512971362808",
    appId: "1:512971362808:web:b16ec8341ec4fbe795460d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function loadItems(options = {}) {
    const container = document.getElementById("item-container");
    container.innerHTML = "Even laden...";

    try {
      const dbRef = ref(db, "items");
      onValue(dbRef, (snapshot) => {
        const itemsByCategory = snapshot.val() || {};
        let allItems = Object.entries(itemsByCategory).flatMap(([category, items]) =>
          items.map(i => ({ ...i, category }))
        );

        let filteredItems = allItems;
        if (options.category) filteredItems = filteredItems.filter(i => i.category === options.category);
        if (options.minPrice != null) filteredItems = filteredItems.filter(i => i.price >= options.minPrice);
        if (options.maxPrice != null) filteredItems = filteredItems.filter(i => i.price <= options.maxPrice);

        filteredItems.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));

        container.innerHTML = filteredItems.length === 0 ? "<p>Geen items gevonden.</p>" : "";

        filteredItems.forEach(i => {
          const card = document.createElement("div");
          card.className = "preview-card" + (i.favorite ? " favorite" : "") + (i.striked ? " striked" : "");

          if (i.image) {
            const img = document.createElement("img");
            img.src = i.image;
            img.alt = i.title;
            card.appendChild(img);
          }

          const info = document.createElement("div");
          info.innerHTML = `
            <h3>${i.title}</h3>
            <p>ðŸ’¶ â‚¬${i.price.toFixed(2)}</p>
            <a href="${i.link}" target="_blank" style="color:#2563eb;">Bekijk product</a>
            <p style="font-size:0.85rem;color:#AAA;margin-top:.3rem;">Categorie: ${i.category}</p>
          `;

          // Afstrepen knop
          const strikeBtn = document.createElement("button");
          strikeBtn.textContent = i.striked ? "Afgestreept" : "Afstrepen";
          strikeBtn.disabled = !!i.striked;
          strikeBtn.addEventListener("click", async () => {
            const updates = {};
            updates[`items/${i.category}/${i.id}/striked`] = true;
            await update(ref(db), updates);
          });

          info.appendChild(strikeBtn);
          card.appendChild(info);
          container.appendChild(card);
        });
      });

    } catch (error) {
      console.error(error);
      container.innerHTML = "<p>Fout bij het laden van de items.</p>";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const categorySelect = document.getElementById("categoryFilter");
    const minPriceInput = document.getElementById("minPrice");
    const maxPriceInput = document.getElementById("maxPrice");
    const applyBtn = document.getElementById("applyFilters");

    function applyFilters() {
      const category = categorySelect.value || null;
      const minPrice = minPriceInput.value ? parseFloat(minPriceInput.value) : null;
      const maxPrice = maxPriceInput.value ? parseFloat(maxPriceInput.value) : null;
      loadItems({ category, minPrice, maxPrice });
    }

    applyBtn.addEventListener("click", applyFilters);

    loadItems(); // initial load
  });
</script>

</body>
</html>
